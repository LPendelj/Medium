<ng-container *ngIf="data$ | async as data">
    <app-loading *ngIf="data.isLoading"></app-loading>
    <app-error-message *ngIf="data.error" [message]="data.error"></app-error-message>

    <div class="sidebar" *ngIf="data.popularTags">
        <p>Popular tags</p>
        <div class="tag-list">
            <a *ngFor="let tag of data.popularTags" [routerLink]="['/tags', tag]" class="tag-default tag-pill">
                {{tag}}
            </a>
        </div>
    </div>
</ng-container>
